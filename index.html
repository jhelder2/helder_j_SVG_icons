<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="description" content="Icon Store/Authoring2_SVG">
		<meta name="author" content="Jeffrey Helder">
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="css/main.css">
		<title>SVG Icon Store</title>
	</head>

	<body>
		<main>

			<div id="alienIcons">
				<img src="images/alien_icons/alienHead.svg" alt="svg alien head icon" id="AlienHead">
				<img src="images/alien_icons/SpaceShip.svg" alt="svg space ship" id="SpaceShip">
				<img src="images/alien_icons/PlanetOrbit.svg" alt="svg plant with dashed ring" id="PlanetOrbit">
				<img src="images/alien_icons/TwoHeads.svg" alt="svg two alien heads" id="TwoHeads">
				<img src="images/alien_icons/SpaceShipBeam.svg" alt="svg space ship with beam" id="SpaceShipBeam">
				<img src="images/alien_icons/PlanetGreen.svg" alt="svg green planet with moon" id="PlanetGreen">
			</div>

			<div id="musicIcons">
				<img src="images/music_icons/Speaker.svg" alt="svg speaker" id="Speaker">
				<img src="images/music_icons/Note.svg" alt="svg music note" id="Note">
				<img src="images/music_icons/PlayPause.svg" alt="svg play/pause button" id="PlayPause">
				<img src="images/music_icons/Headphones.svg" alt="svg headphones" id="Headphones">
				<img src="images/music_icons/Keys.svg" alt="svg keyboard" id="Keys">
				<img src="images/music_icons/Mic.svg" alt="svg microphone" id="Mic">
			</div>
			
			<div id="mechanicIcons">
				<img src="images/mechanic_icons/Rotor.svg" alt="svg rotor with caliper" id="Rotor">
				<img src="images/mechanic_icons/WrenchGear.svg" alt="svg gear and wrench" id="WrenchGear">
				<img src="images/mechanic_icons/Steering.svg" alt="svg steering wheel" id="Steering">
				<img src="images/mechanic_icons/Shift.svg" alt="svg shift gear label" id="Shift">
				<img src="images/mechanic_icons/Engine.svg" alt="svg engine light" id="Engine">
				<img src="images/mechanic_icons/Gauge.svg" alt="svg dash gauge" id="Gauge">
			</div>

			<div id="splatIcons">
				<img src="images/splat_icons/BlueSplat.svg" alt="svg blue splatter" id="BlueSplat">
				<img src="images/splat_icons/ThreeSplat.svg" alt="svg three colour drops" id="ThreeSplat">
				<img src="images/splat_icons/GreenSplat.svg" alt="svg green splatter" id="GreenSplat">
				<img src="images/splat_icons/OrangeSplat.svg" alt="svg orange drop" id="OrangeSplat">
				<img src="images/splat_icons/PurpSplat.svg" alt="svg purple drops" id="PurpleSplat">
				<img src="images/splat_icons/SplatAll.svg" alt="svg multi colour drops" id="AllSplat">
			</div>

		</main>
	</body>

</html>
